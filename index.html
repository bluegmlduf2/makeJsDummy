<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MakeJsDummyData</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
            rel="stylesheet"
        />
    </head>
    <style>
        body {
            /* 구글폰트 */
            font-family: "Nanum Gothic", sans-serif !important;
        }
    </style>
    <body>
        <div class="container">
            <div class="mt-3"><h3>MakeJsDummyData</h3></div>
            <div class="row mt-4">
                <!-- LEFT -->
                <div class="col-6 border rounded" id="wrapper-left">
                    <div class="mt-2 mb-3"><h4>Input Test Data</h4></div>
                    <div id="wrapper-rows">
                        <div class="row my-2 added-rows">
                            <div class="col-3">
                                <input
                                    type="text"
                                    class="form-control columnname"
                                    placeholder="ColumnName"
                                    aria-label="ColumnName"
                                />
                            </div>
                            <div class="col-5">
                                <input
                                    type="text"
                                    class="form-control inputvalue"
                                    placeholder="InputValue"
                                    aria-label="InputValue"
                                />
                            </div>
                            <div class="col-3">
                                <select
                                    class="form-select"
                                    id="floatingSelect"
                                    aria-label="Floating label select example"
                                >
                                    <option selected value="string">
                                        String
                                    </option>
                                    <option value="number">Number</option>
                                </select>
                            </div>
                            <div class="col-1">
                                <button
                                    type="button"
                                    class="btn btn-outline-danger fw-bold remove-rows"
                                    onclick=""
                                >
                                    -
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid mt-3 mb-2">
                        <button
                            class="btn btn-outline-secondary fw-bold"
                            type="button"
                            id="addRow"
                        >
                            +
                        </button>
                    </div>
                </div>
                <!-- RIGHT -->
                <div class="col-6">
                    <div class="my-2"><h4>Result</h4></div>
                    <div class="form-floating">
                        <textarea
                            class="form-control h-100"
                            id="floatingTextarea2"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="footer d-flex justify-content-end mt-3">
                <button class="btn btn-primary" type="button" id="btnGetResult">
                    Get Result
                </button>
            </div>
        </div>
        <script type="module" src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
